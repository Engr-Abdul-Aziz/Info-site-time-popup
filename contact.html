   <h5 class="text-center">Date: <span id="date"></span> &nbsp;&nbsp;&nbsp;&nbsp; Time: <span id="time"></span></h5>
 
   <script>
      document.getElementById('date').innerHTML = new Date().toLocaleDateString();
      setInterval(() => document.getElementById('time').innerHTML = new Date().toLocaleTimeString());
   </script>

   <script>
    
    function validation(){

      var a = document.getElementById('name').value.trim();
      var b = document.getElementById('cell').value.trim();
      var c = document.getElementById('email').value.trim();
      var d = document.getElementById('text').value.trim();
      var e = document.getElementById('check_box').checked;

      if (a == "" || b == "" || c == "" || d == "" || e == "") {

        window.alert("Invalide Input");
      }
      else {
        window.alert("Success Input");
      }
    }
